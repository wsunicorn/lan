{% extends "base.html" %}

{% block title %}My Posts{% endblock %}

{% block content %}
<div class="container">
    <h1>My Posts</h1>
    <a href="{{ url_for('create_post') }}" class="btn">Create New Post</a>
    
    <div class="posts-list">
        {% for post in posts %}
        <div class="post-item">
            <h3>{{ post.title }}</h3>
            {% if post.image_url %}
            <img src="{{ url_for('static', filename=post.image_url) }}" alt="Post image">
            {% endif %}
            <p>{{ post.content }}</p>
            {% if post.link %}
            <a href="{{ post.link }}" target="_blank">Related Link</a>
            {% endif %}
            <div class="actions">
                <a href="{{ url_for('edit_post', id=post.id) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_post', id=post.id) }}" class="btn delete" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
